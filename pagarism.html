<!DOCTYPE html>
<html>
<head>
  <title>Plagiarism Check</title>


                   <style>
                          body {
                              font-family: Arial, sans-serif;
                                margin: 0;
                              padding: 20px;
                               }

    

                                    .container {
                                        max-width: 500px;
                                                     margin: 0 auto;
                                            }

                     .form-group {
                   margin-bottom: 20px;
                   }

                                                .form-group label {
                                                    display: block;
                                                       margin-bottom: 5px;
                                                              font-weight: bold;
                                                                       }

                                                           .form-group input[type="text"] {
                                                       width: 100%;
                                                  padding: 10px;
                                                            font-size: 16px;
                               border: 1px solid #cccccc;
                                   border-radius: 4px;
                                       }

                           .form-group button {
                                padding: 10px 20px;
                               font-size: 16px;
                            background-color: #4c4eaf;
                                color: #fff;
                                         border: none;
                               border-radius: 4px;
                                       cursor: pointer;
                           }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>


  <div class="container">

    <h1>Plagiarism Check</h1>

    <div class="form-group">
      <label for="text1">Text 1:</label>
      <input type="text" id="text1" placeholder="Enter the first text" />
    </div>

    <div class="form-group">
      <label for="text2">Text 2:</label>
      <input type="text" id="text2" placeholder="Enter the second text" />
    </div>

    <div class="form-group">
      <button onclick="checkPlagiarism()">Check Plagiarism</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    function checkPlagiarism() {
      var text1 = document.getElementById("text1").value;
      var text2 = document.getElementById("text2").value;

      
      var resultElement = document.getElementById("result");
      resultElement.innerHTML = "Plagiarism check result:<br>" + text1 + "<br>" + text2;
    }
  </script>
</body>
</html>
