<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

    font-family: Arial, sans-serif;

}

    color: #fff;
    text-decoration: none;
}

    padding: 20px;
}

section {
    margin-bottom: 50px;
}

section h2 {
    font-size: 36px;

}

.project {
    margin-bottom: 30px;
}

.project img {
    max-width: 100%;
}

.project h3 {
    font-size: 24px;
    margin-top: 10px;
    margin-bottom: 10px;
}

.project p {
    font-size: 18px;
}

form label {
    display: block;
    font-size: 18px;
    margin-bottom: 10px;
}

form input, form textarea {
    width: 100%;
    padding: 10px;
    border: none;
    margin-bottom: 20px;
    border-radius: 5px;
}

form textarea {
    height: 150px;
}

</style>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>Vaibhav Dhotre</h2>
            <p>I am the ethausitic person willing to do whatever come in the journey .</p>
        </section>
        <section id="projects">
            <h2>PERSONAL PORTFOLIO</h2>
            <div class="project">
                <img src="project1.png" alt="Project 1">
                <h3>Project 1</h3>
                <p>Nath industries 1</p>
            </div>
            <div class="project">
                <img src="project2.png" alt="Project 2">
                <h3>Project 2</h3>
                <p> Personal portfolio 2</p>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
   
</body>
</html>
