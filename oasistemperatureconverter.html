<!DOCTYPE html>
<html>
  <head>
    <title align-items-center>Temperature Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      input[type="number"] {
        width: 200px;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }

      button[type="submit"] {
        background-color: #664caf;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #8e3e6f;
      }

      #result {
        margin-top: 20px;
        font-size: 24px;
      }
    </style>
  </head>

        <option value="kelvin">Kelvin</option>
      </select>

      </select>

      <button type="submit">Convert</button>
    </form>
